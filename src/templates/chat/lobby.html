{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" type="text/css" href="{% static 'chat/css/styles.css' %}">
</head>
<body>

    <!-- Chat Room Container -->
    <div class="chat-room">
        <h1>Chatext</h1>

        <!-- Chat Messages Container -->
        <div id="messages" class="message-container">
            <!-- Messages will be dynamically added here -->
        </div>

        <!-- Chat Input Form -->
        <form id="form">
            <input type="text" name="message" id="message-input" placeholder="Type your message..." autocomplete="off" required />
            <button type="submit" class="send-button">Send</button>
        </form>
    </div>

    <!-- Link to external JS file -->
    <script src="{% static 'chat/js/scripts.js' %}"></script>

</body>
</html>
